<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls-wrapper">
      <label for="grid-size">Grid Size (1 - 100): </label>
      <input
        type="number"
        name="grid-size"
        id="grid-size"
        min="1"
        max="100"
        value="16"
      />
      <button onclick="createGrid()">Update Grid</button>
      <select name="drawMode" id="drawMode">
        <option value="hover">Hover & Draw</option>
        <option value="click">Click to Draw</option>
      </select>
      <input
        type="color"
        name="color-picker"
        id="color-picker"
        value="#333333"
      />
      <button onclick="clearGrid()">Clear Grid</button>
    </div>
    <div class="grid-container"></div>

    <script src="script.js"></script>
  </body>
</html>
